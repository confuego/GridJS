<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "Grid.css" >
		<style>
			body {
				font-family:  Helvetica;
				font-size:  18px;
			}
		</style>
		<title> User List Grid </title>
	</head>
	<body>
		<div id="section" class = "section">
			<div id="Grid">
			</div>
			<script type="text/javascript" src = "Grid.js"></script>
			<script type="text/javascript">
				var g = new Grid(
					[
						{UserID: 1,FirstName:"Wes", LastName: "Chappell"},
						{UserID: 2,FirstName:"Tom", LastName: "Krcmar"},
						{UserID: 3,FirstName: "Nanditha", LastName: "Pamal"}
					],
					"Grid",
					[{Column: "UserID", Visible: false},{Column: "FirstName", Visible: true},{Column: "LastName", Visible:true}],
					{Row: "",Input: "input",Header:"th",Table: "table wide", CheckBox: "large-checkbox"}
				);
			</script>

			<div id = "btnGrp" class = "btnGrp wide">
				<label id = "btnGrpTitle" class ="label">Grid Operations:</label>
				<button id="change" onclick="g.Refresh();" class = "button">Delete Rows</button>
				<button id="addRow" onclick="g.AddRow();" class = "button">Add New Row</button>
				<input id="ImportCSV" type = "file" onchange="g.Import(this.files)" class= "input">
				
				<form id="DownloadForm" onsubmit="g.Download(this['FileName'].value);" class= "DownloadForm">
					<label id="FileNameLabel">File Name:</label>
					<input type ="text" name="FileName" value = "" class="input">
					<input type = "submit" value = "Download CSV" class= "input">
				</form>
			</div>
		</div>
	</body>
</html>
