<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "Grid.css" >
		<style>
			body {
				font-family:  Helvetica;
				font-size:  18px;
			}
		</style>
		<title> User List Grid </title>
	</head>
	<body>
		<div class = "section">
			<div id="Grid">
			</div>
			<script type="text/javascript" src = "Grid.js"></script>
			<script type="text/javascript">

				var g = new Grid(
					[
						{UserID: 1,FirstName:"Wes", LastName: "Chappell"},
						{UserID: 2,FirstName:"Tom", LastName: "Krcmar"},
						{UserID: 3,FirstName: "Nanditha", LastName: "Pamal"}
					],
					"Grid",
					[{Column: "UserID", Visible: false, Editable: false},{Column: "FirstName", Visible: true, Editable: true},{Column: "LastName", Visible:true, Editable: true}],
					{Row: "",Cell: "td-grid",Header:"th-grid",Table: "grid-table wide", Delete: "large-checkbox"}
				);

			</script>

			<div class = "btnGrp wide">
				<label id="btnGrpTitle">Grid Operations:</label>
				<button id="change" onclick="g.Refresh();">Delete Rows</button>
				<button id="addRow" onclick="g.AddRow();">Add New Row</button>
				<input id="ImportCSV" type = "file" onchange="g.Import(this.files)" />

				<div class="DownloadForm">
					<label>File Name:</label>
					<input type="text" id="FileName" value="">
					<input type="submit" value="Download CSV" id="DownloadBtn" onclick = "g.Download(document.getElementById('FileName').value)">
				</div>
			</div>
		</div>
	</body>
</html>
